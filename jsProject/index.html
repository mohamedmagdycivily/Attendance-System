<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login / Sign Up Form</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="./src/main.css" />
</head>
<body>
  <div class="container">
    <form method="POST" class="form form--hidden" id="loginUser">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>

      <div class="form__input-group">
        <input
          type="text"
          class="form__input login_user_name"
          autofocus
          placeholder="Username"
        />
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input
          type="password"
          class="form__input login_password"
          autofocus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>

      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount"
          >Don't have an account? Create account</a
        >
      </p>
    </form>

    <form method="POST" class="form form--hidden" id="loginAdmin">
      <h1 class="form__title">Login As Admin</h1>
      <div class="form__message form__message--error"></div>

      <div class="form__input-group">
        <input
          type="text"
          class="form__input loginAsAdmin_user_name"
          autofocus
          placeholder="Username"
        />
        <div class="form__input-error-message"></div>
      </div>

      <div class="form__input-group">
        <input
          type="password"
          class="form__input loginAsAdmin_password"
          autofocus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>

      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccountInAdmin"
          >Create User Account</a
        >
      </p>
    </form>

    <form method="POST" class="form" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>

      <div class="form__input-group">
        <input
          type="text"
          id="formCreateAccFirstName"
          class="form__input"
          autofocus
          placeholder="FirstName"
          required
        />
        <div class="form__input-error-message firstName"></div>
      </div>

      <div class="form__input-group">
        <input
          type="text"
          id="formCreateAccLastName"
          class="form__input"
          autofocus
          placeholder="LastName"
          required
        />
        <div class="form__input-error-message lastName"></div>
      </div>

      <div class="form__input-group">
        <input
          type="text"
          class="form__input"
          id="formCreateAccAdress"
          autofocus
          placeholder="Address"
          required
        />
        <div class="form__input-error-message address"></div>
      </div>

      <div class="form__input-group">
        <input
          type="email"
          class="form__input"
          id="formCreateAccEmail"
          autofocus
          placeholder="Email"
          required
        />
        <div class="form__input-error-message Email"></div>
      </div>

      <div class="form__input-group">
        <input
          type="number"
          class="form__input"
          id="formCreateAccAge"
          autofocus
          placeholder="Age"
        />
        <div class="form__input-error-message age"></div>
      </div>

      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkUserLogin"
          >Already have an account? Sign in</a
        >
      </p>
      <p class="form__text">
        <a class="form__link" href="./" id="linkAdminLogin">Sign in as admin</a>
      </p>
    </form>
  </div>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="./src/main.js"></script>
  <!-- <script src="./src/study.js"></script> -->
</body>
