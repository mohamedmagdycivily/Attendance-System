<!DOCTYPE html>

  <style>
    .button {
      display: inline-block;
      /* padding: 15px 25px; */
      /* font-size: 24px; */
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 15px;
      box-shadow: 0 9px #999;
      size: 100%;
    }

    .button:hover {
      background-color: #3e8e41;
    }

    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
    .rej {
      background-color: #db1313;
    }
    .rej:hover {
      background-color: #ff0000;
    }
  </style>
