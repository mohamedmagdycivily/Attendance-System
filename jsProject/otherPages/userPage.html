<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>User Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css"
    />

    <link rel="stylesheet" href="userPage.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- in case you want to add some thin at the end -->

        <!-- <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 red">
          Hello world
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 green">
          Hello world
        </div> -->
        <!-- begin of dive -->
        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-xl-3"></div>
        <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 col-xl-6"></div>
        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-xl-3">
          <button class="button">Log Out</button>
        </div>
        <!-- end of dive -->
        <!-- begin of dive -->
        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-xl-3"></div>
        <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 col-xl-6">
          <form method="POST" class="form" id="confirmTime">
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
              <input
                type="text"
                class="form__input loginAsAdmin_user_name"
                autofocus
                placeholder="Username"
              />
              <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">
              Confirm Attendance
            </button>
          </form>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-xl-3"></div>
        <!-- end of dive -->

        <!-- begin of dive -->
        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-xl-3"></div>
        <div class="menue col-xs-8 col-sm-8 col-md-6 col-lg-6 col-xl-6">
          <form method="POST" class="form hidden" id="popUpInfo">
            <div class="text">
              <p><b>Employee Name: </b><span id="p1"></span></p>
              <p><b>Attendance Time: </b><span id="p2"></span></p>
            </div>
            <button class="form__button" type="submit">Close</button>
          </form>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-xl-3"></div>
        <!-- end of dive -->

        <br />
        <div
          class="hidden col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
          id="dataTable"
        >
          <br />

          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a
                href="#home"
                class="nav-link active"
                role="tab"
                data-toggle="tab"
                >Monthly Report</a
              >
            </li>

            <li class="nav-item">
              <a href="#profile" class="nav-link" role="tab" data-toggle="tab"
                >Daily Report</a
              >
            </li>
          </ul>

          <div class="tab-content">
            <br />
            <div role="tabpanel" class="tab-pane fade in active" id="home">
              <p id="attendenceTimes">Attendance Times:</p>
              <p id="lateTimes">Late Times:</p>
              <p id="absenceTimes">Absence Times:</p>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="profile">
              here we will enter the daily Report
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <!-- custom js -->
    <script src="userPage.js"></script>
  </body>
</html>
